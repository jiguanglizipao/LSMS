<h5 class="ui header" style="background:rgba(255,255,255,0);">{{ title }}</h5>
<form method="post" action="{% url url %}">
    <input type="text" name="id" value="{{ id }}" hidden>
    <input type="text" name="name" value="{{ name }}" hidden>
    <center><table>
        <tr>
            <td>
                <div class="positive ui tiny circular button floated right fluid ok-button">确认</div>
            </td>
            <td>
                <div class="negative ui tiny circular button floated right fluid cancel-button">取消</div>
            </td>
        </tr>
    </table></center>
</form>
<script type="text/javascript">
    $(".ok-button").click(function () {
        $(this).parents("form").trigger("submit");
    });
    $(".cancel-button").click(function () {
        $(this).parents("form").parent().parent().trigger("click");
    });
</script>
